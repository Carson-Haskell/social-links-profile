<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="content-container">
        <img
          class="avatar"
          src="./assets/images/carson-avatar.png"
          alt="User Avatar"
        />

        <div class="user-info">
          <h1 class="name">Carson Haskell</h1>
          <p class="location">Washington, United States</p>
        </div>

        <p class="bio">"Front-end developer and lover of books."</p>

        <nav
          class="links"
          aria-label="Social links navigation"
          role="navigation"
        >
          <a
            class="social-link"
            href="https://github.com/Carson-Haskell"
            target="_blank"
            aria-label="Go to Carson Haskell's GitHub profile"
          >
            GitHub
          </a>
          <a
            class="social-link"
            target="_blank"
            href="https://www.frontendmentor.io/profile/Carson-Haskell"
            aria-label="Go to Carson Haskell's Frontend Mentor profile"
            >Frontend Mentor</a
          >
          <a
            class="social-link"
            target="_blank"
            href="https://www.linkedin.com/in/carson-haskell/"
            aria-label="Go to Carson Haskell's LinkedIn profile"
            >LinkedIn</a
          >
          <a
            class="social-link"
            target="_blank"
            href="https://www.instagram.com/carson_haskell/"
            aria-label="Go to Carson Haskell's Instagram profile"
            >Instagram</a
          >
          <a
            class="social-link"
            target="_blank"
            href="https://portfolio-website-sandy-alpha-78.vercel.app"
            aria-label="Go to Carson Haskell's Portfolio"
            >Portfolio</a
          >
        </nav>
      </div>
    </main>
  </body>
</html>
